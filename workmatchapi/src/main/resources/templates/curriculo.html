<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currículo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0px 3px 7px rgba(0,0,0,0.1);
            padding: 20px;
            background: #fff;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }



        .skills-container {
            margin-top: 10px;
        }

        .skill-tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            margin-right: 8px;
            margin-top: 5px;
            font-size: 13px;
        }

        button {
            background-color: #23a8f2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1772a5;
        }

        .alert {
            background-color: #23a8f2;
            color: white;
            padding: 10px;
            margin: 20px auto;
            width: 60%;
            text-align: center;
            border-radius: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 0 0 20px 0; /* garante alinhamento */
            font-size: 14px;
        }

        input[name="skillsString"] {
            margin-top: 0 !important;
            margin-bottom: 20px !important;
        }


    </style>

</head>
<body>

<div th:if="${param.sucesso}" class="alert">
    Currículo salvo com sucesso!
</div>

<div class="container">
    <h1>Currículo</h1>

    <div class="card">

        <form th:action="@{/web/curriculos/salvar}" th:object="${curriculo}" method="post">

            <input type="hidden" th:field="*{id}" />

            <!-- Formação -->
            <label>Formação:</label>
            <select th:field="*{formacao}" required>
                <option value="">Selecione uma opção</option>
                <option th:each="f : ${formacoes}" th:value="${f}" th:text="${f}"></option>
            </select>

            <!-- Experiência -->
            <label>Anos de Experiência:</label>
            <input type="number" th:field="*{experiencia}" required min="0"/>

            <!-- Nível de Inglês -->
            <label>Nível de Inglês:</label>
            <select th:field="*{nivelIngles}" required>
                <option value="">Selecione uma opção</option>
                <option th:each="n : ${niveisIngles}" th:value="${n}" th:text="${n}"></option>
            </select>

            <!-- Estado -->
            <label>Estado:</label>
            <select th:field="*{estado}" required>
                <option value="">Selecione uma opção</option>
                <option th:each="e : ${estados}" th:value="${e}" th:text="${e}"></option>
            </select>

            <!-- Skills -->
            <label>Skills (separadas por vírgula):</label>
            <input type="text"
                   th:value="${#strings.listJoin(curriculo.skills, ', ')}"
                   name="skillsString"
                   required />

            <!-- Usuário vinculado -->
            <input type="hidden" th:field="*{usuario.id}" />

            <!-- Botão -->
            <button type="submit">Salvar</button>
        </form>

    </div>
</div>

</body>
</html>
