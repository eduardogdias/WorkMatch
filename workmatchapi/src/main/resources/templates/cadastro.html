<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/auth.css}">
</head>
<body>


<div class="container">

    <h2 class="title">Cadastro</h2>

    <img th:src="@{/img/logo.png}" alt="logo">

    <form th:action="@{/web/cadastro}" method="post" class="form">

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone"
               pattern="\d{11}"
               title="O telefone deve ter exatamente 11 dígitos"
               required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf"
               pattern="\d{11}"
               title="O CPF deve ter exatamente 11 dígitos"
               required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />


        <button type="submit">Criar conta</button>

        <div th:if="${param.error}" class="alert">
            Email ou senha inválidos
        </div>

        <div th:if="${param.logout}" class="alert success">
            Logout realizado com sucesso!
        </div>

    </form>

    <p>
        Já tem conta?
        <a th:href="@{/web/login}">Entrar</a>
    </p>

</div>

</body>
</html>
